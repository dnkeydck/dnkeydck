<!DOCTYPE html>
<html>
<head>
    <title>DNKEY - CONTACT</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      /* Reset some default styles */
body, ul {
    margin: 0;
    padding: 0;
}

/* Style the header and navbar */
header {
    position: sticky;
    top: 0;
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Style the logo */
.logo {
    font-size: 24px;
    font-weight: bold;
}

/* Style the navigation links */
.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #ff6600; /* Change color on hover */
}

        /* Define styles for the list container */
      html {
  height: 100%;
  width: 100%;
}

        .beautiful-list {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }

        /* Style the list items */
        .beautiful-list li {
            list-style-type: none;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            color: #333;
        }

        /* Add hover effect for list items */
        .beautiful-list li:hover {
            background-color: #e0e0e0;
            cursor: pointer;

          .disclaimer {
            position:fixed;
            width:100%;
            left:0;
            bottom:0;
            }
.disclaimer p {
              text-align:center;
}
        }
    </style>
</head>
<body>
  <header>
        <nav class="navbar">
            <div class="logo">DNKEY</div>
            <ul class="nav-links">
                <li><a href="TOS.html">TOS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="index.html">HOME</a></li>
            </ul>
        </nav>
  </header>
      <body class="container mt-5">
    <form onsubmit="sendContact(event)">
      <div class="mb-3">
        <label for="emailInput" class="form-label">Enter your email address</label>
        <input type="email" class="form-control" id="emailInput">
      </div>
      <div class="mb-3">
        <label for="messageInput" class="form-label">Enter your message</label>
        <textarea class="form-control" id="messageInput" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
      async function sendContact(ev) {
        ev.preventDefault();

        const senderEmail = document
          .getElementById('emailInput').value;
        const senderMessage = document
          .getElementById('messageInput').value;

        const webhookBody = {
          embeds: [{
            title: 'Contact Form Submitted',
            fields: [
              { name: 'Sender', value: senderEmail },
              { name: 'Message', value: senderMessage }
            ]
          }],
        };

        const webhookUrl = 'https://discord.com/api/webhooks/1147379613572530277/nx7etEpClDX_oZaAyBjhxDfq_nu1YlE-zvgJSlMME1HvdgZXa57GwR8cVejgAUbtyLNc';

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(webhookBody),
        });

        if (response.ok) {
          alert('I have received your message!');
        } else {
          alert('There was an error! Try again later!');
        }
      }
    </script>
</body>
</html>
